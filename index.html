<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>juego biblico para pasarratos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}
header {
    background: #198754;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    padding: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 15px;
}
.note {
    background: #fff3cd;
    border-left: 5px solid #ffc107;
    padding: 15px;
    font-size: 14px;
}
.status {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
}
.feedback {
    text-align: center;
    font-weight: bold;
    margin: 10px 0;
}
.feedback.ok { color: #198754; }
.feedback.bad { color: #dc3545; }

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #198754;
    color: white;
    border: none;
    font-size: 16px;
}
.level2 { background: #0d6efd; }
.stop { background: #dc3545; }

.progress {
    background: #e0e0e0;
    height: 12px;
    margin-top: 10px;
}
.progress div {
    background: #198754;
    height: 12px;
    width: 0%;
}
.timer {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>

<body>

<header>
<h1>juego biblico para pasarratos</h1>
<p>Preguntas bíblicas para entretener y aprender</p>
</header>

<div class="container">

<div class="card note">
<strong>Nota del juego:</strong><br>
Gana quien complete el nivel en el <strong>menor tiempo</strong>.  
Los niveles se pueden jugar <strong>sin restricción</strong>.
</div>

<div class="card" id="inicio">
<input id="nombre" placeholder="Tu nombre">
<button onclick="iniciarJuego(1)">Nivel 1 – Básico</button>
<button class="level2" onclick="iniciarJuego(2)">Nivel 2 – Avanzado</button>
</div>

<div class="card" id="juego" style="display:none;">
<div class="timer">⏱ Tiempo: <span id="tiempo">00:00</span></div>

<div class="status" id="estado"></div>

<h3 id="pregunta"></h3>
<div id="feedback" class="feedback"></div>

<input id="respuesta" placeholder="Escribe tu respuesta">
<button onclick="responder()">Responder</button>
<button class="stop" onclick="detenerJuego()">STOP – Finalizar</button>

<div class="progress">
    <div id="barra"></div>
</div>
</div>

<div class="card" id="final" style="display:none;">
<h2>Juego finalizado</h2>
<p id="resultado"></p>
<button onclick="location.reload()">Jugar otra vez</button>
</div>

</div>

<script>
// ---------------- NIVEL 1 ----------------
let nivel1 = [
    {p:"¿Quién construyó el arca?", r:"noe"},
    {p:"¿Primer libro de la Biblia?", r:"genesis"},
    {p:"¿Último libro de la Biblia?", r:"apocalipsis"},
    {p:"¿Quién derrotó a Goliat?", r:"david"},
    {p:"¿Dónde nació Jesús?", r:"belen"},
    {p:"¿Quién abrió el Mar Rojo?", r:"moises"},
    {p:"¿Cuántos discípulos tuvo Jesús?", r:"12"},
    {p:"¿Quién fue tragado por un gran pez?", r:"jonas"},
    {p:"¿Padre de Isaac?", r:"abraham"},
    {p:"¿Hermano de Moisés?", r:"aaron"},
    {p:"¿Rey conocido por su sabiduría?", r:"salomon"},
    {p:"¿Jardín donde vivieron Adán y Eva?", r:"eden"},
    {p:"¿Ciudad donde cayeron los muros?", r:"jerico"},
    {p:"¿Madre del profeta Samuel?", r:"ana"},
    {p:"¿Río donde fue bautizado Jesús?", r:"jordan"},
    {p:"¿Primer hombre según la Biblia?", r:"adan"},
    {p:"¿Monte donde Moisés recibió la ley?", r:"sinai"},
    {p:"¿Ciudad donde Jesús realizó su primer milagro?", r:"cana"},
    {p:"¿Quién dijo: No les queda vino?", r:"maria"},
    {p:"¿Hermano del apóstol Pedro?", r:"andres"}
];

// ---------------- NIVEL 2 ----------------
let nivel2 = [
    {p:"¿Cómo se llama el padre de Oseas?", r:"beeri"},
    {p:"¿Quién separó en dos el agua del río Jordán?", r:"elias"},
    {p:"Jesús murió en un?", r:"madero"},
    {p:"¿Libro que sigue a los Evangelios?", r:"hechos"},
    {p:"¿Libro bíblico con proverbios?", r:"proverbios"},
    {p:"¿Padre de Juan el Bautista?", r:"zacarias"},
    {p:"¿Reina que salvó a su pueblo en Persia?", r:"ester"},
    {p:"¿Quién interpretó los sueños del faraón?", r:"jose"},
    {p:"¿Discípulo que dudó de la resurrección?", r:"tomas"},
    {p:"¿Mar que cruzaron los israelitas al salir de Egipto?", r:"rojo"},
    {p:"¿Quién negó a Jesús tres veces?", r:"pedro"},
    {p:"¿Rey conocido por su sabiduría?", r:"salomon"},
    {p:"¿Cómo se llamaba el padre del profeta Jeremías?", r:"hilquiaz"},
    {p:"¿Qué profeta vio un rollo escrito por delante y por detrás?", r:"ezequiel"},
    {p:"¿Cuál es el nombre de la estrella del apocalipsis que puso los ríos muy amargos?", r:"ajenjo"},
    {p:"¿Quién fue el rey de Judá cuando Isaías tuvo su visión de Jehová en su templo?", r:"uzias"},
    {p:"¿Qué profeta dijo: Tú eres el hombre?", r:"natan"},
    {p:"¿Apóstol que escribió Apocalipsis?", r:"juan"},
    {p:"¿Libro bíblico que sigue a los Salmos?", r:"proverbios"},
    {p:"¿Quién fue el sumo sacerdote cuando Jesús fue juzgado?", r:"caifas"}
];

let preguntas = [];
let actual = 0;
let correctas = 0;
let segundos = 0;
let intervalo;

// ---------------- LÓGICA ----------------
function iniciarJuego(nivel) {
    preguntas = (nivel === 1 ? [...nivel1] : [...nivel2])
        .sort(() => Math.random() - 0.5);

    actual = 0;
    correctas = 0;
    segundos = 0;

    document.getElementById("inicio").style.display = "none";
    document.getElementById("juego").style.display = "block";

    actualizarEstado();
    mostrarPregunta();
    iniciarTiempo();
}

function mostrarPregunta() {
    if (actual >= preguntas.length) {
        terminarJuego();
        return;
    }
    document.getElementById("pregunta").innerText = preguntas[actual].p;
}

function responder() {
    const r = document.getElementById("respuesta").value.trim().toLowerCase();
    const feedback = document.getElementById("feedback");

    if (r === preguntas[actual].r) {
        correctas++;
        actual++;

        let mensaje = "Correcto, vas muy bien";
        if (actual > preguntas.length * 0.6) mensaje = "Última recta, acelera";
        else if (actual > preguntas.length * 0.3) mensaje = "Excelente ritmo";

        feedback.className = "feedback ok";
        feedback.innerText = "✅ " + mensaje;

        actualizarBarra();
        actualizarEstado();
        mostrarPregunta();
    } else {
        feedback.className = "feedback bad";
        feedback.innerText = "⚠️ Respuesta incorrecta, intenta la siguiente";
    }

    document.getElementById("respuesta").value = "";
}

function actualizarEstado() {
    document.getElementById("estado").innerText =
        `Pregunta ${actual + 1} de ${preguntas.length}`;
}

function actualizarBarra() {
    document.getElementById("barra").style.width =
        (actual / preguntas.length) * 100 + "%";
}

function iniciarTiempo() {
    intervalo = setInterval(() => {
        segundos++;
        const min = String(Math.floor(segundos / 60)).padStart(2, "0");
        const sec = String(segundos % 60).padStart(2, "0");
        document.getElementById("tiempo").innerText = `${min}:${sec}`;
    }, 1000);
}

function detenerJuego() {
    terminarJuego();
}

function terminarJuego() {
    clearInterval(intervalo);
    document.getElementById("juego").style.display = "none";
    document.getElementById("final").style.display = "block";
    document.getElementById("resultado").innerText =
        `Respondiste ${correctas} preguntas en ${document.getElementById("tiempo").innerText}.`;
}
</script>

</body>
</html>
